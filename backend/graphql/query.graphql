
type Query {
    users: [User!]! @paginate(defaultCount: 10)
    user(id: ID @eq): User @find

    searchText(search: String!): [SearchText!]!

    getAllFilePath(projectId: Int!): [FilePath!]!
        @paginate(
            defaultCount: 5000
            model: "\\App\\Models\\File"
            scopes: ["depthSort"]
        )
}

extend type Query @guard {
    me: User @auth
}
